<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformulär</title>
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <h1>Kontaktformulär</h1>
    <form action="#" method="post">
        <label for="namn">Namn:</label>
        <input type="text" id="namn" name="namn" required aria-label="Fält för ditt namn"><br><br>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required aria-label="Fält för din e-postadress"><br><br>

        <label for="meddelande">Meddelande:</label><br>
        <textarea id="meddelande" name="meddelande" rows="4" cols="50" required aria-label="Fält för ditt meddelande"></textarea><br><br>

        <input type="submit" value="Skicka" aria-label="Skicka formuläret">
    </form>
</body>
</html>
