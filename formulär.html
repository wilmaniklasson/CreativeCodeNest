<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Välkommen till anmälningssidan för vårt webbseminarium! Anmäl dig genom detta formulär och delta i spännande sessioner om framtidens frontend-teknologier, optimerad prestanda, responsiv design, säkerhet och användardata. Välj dina seminariedagar och matpreferenser. Vi ser fram emot att välkomna dig till vårt evenemang!">
    <title>Anmälningssida</title>
    <link rel="stylesheet" href="formulär.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <a href="index.html" aria-label="Tillbaka till startsidan">Tillbaka</a>
            <a href="schema.html" aria-label="Gå till schemat för seminariet">Seminarium</a>
        </nav>
    </header>

    <main>
        <form id="anmälningsformulär" aria-labelledby="formrubrik">
            <h1 id="formrubrik">Anmäl dig här!</h1>
            <div>
                <label for="form-firstname">Förnamn:</label>
                <input type="text" name="form-firstname" id="form-firstname" placeholder="Förnamn" required minlength="2" maxlength="18" title="Vänligen ange ditt förnamn (minst 2 tecken)">
            </div>

            <div>
                <label for="form-lastname">Efternamn:</label>
                <input type="text" name="form-lastname" id="form-lastname" placeholder="Efternamn" required minlength="2" maxlength="18">
            </div>

            <div>
                <label for="form-epost">E-postadress:</label>
                <input type="email" name="form-epost" id="form-epost" placeholder="E-postadress" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

            <div">
                <label for="form-address">Adress:</label>
                <textarea name="form-address" id="form-address" cols="45" rows="5" placeholder="Adress" required ></textarea>
            </div> 

            <div>
                <h2>Välj seminariedagar:</h2>
                <p>20 oktober</p>
                <input id="dag-1" type="checkbox" name="seminar-dag[]">
                <label for="dag-1">"Framtidens Frontend-Teknologier"</label>
            </div>
            <div>
                <p>21 oktober</p>
                <input id="dag-2" type="checkbox" name="seminar-dag[]">
                <label for="dag-2">"Optimerad Prestanda och Responsiv Design"</label>
            </div>

            <div>
                <p>23 oktober</p>
                <input id="dag-3" type="checkbox" name="seminar-dag[]">
                <label for="dag-3">"Säkerhet, Användardata och Framtidstrender"</label>
            </div>
            <br>
            
            <div>
                <label for="mat">Välj mat:</label>
                <select id="mat" aria-label="Vänligen välj önskad mattyp">
                    <option value="ingen-mat">Ingen mat</option>
                    <option value="kött">Kött</option>
                    <option value="fisk">Fisk</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>

            <div>
                <input id="Övrigt" type="radio" name="mat-typ" value="allergi">
                <label for="Övrigt">Allergi (vänligen specificera i rutan nedan)</label>
                <textarea name="allergi-och-restriktioner" id="meddelande" cols="45" rows="5" 
                placeholder="(Har några allergier eller speciella kostrestriktioner.)">
                </textarea>
            </div>

            <div>
                <input type="submit" value="Spara inställningar"></label>
                <button type="reset">Ångra</button>
            </div>
        </form>
    </main>
</body>
</html>
